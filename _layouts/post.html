---
layout: "default"
author: "Joao"

---

<script src="/assets/prism.js"></script>

<div class="fundo">
  <div class="container ">
    <div class="header">


      <div class="row">
        <div class="col">
          <h1 class=""> {{ page.title }}</h1>
          <p>Multiple lines of text that form the lede, informing new readers quickly and efficiently
            about what’s most interesting in this post’s contents.</p>
        </div>

        <div class="col">
          <img class="card-img-top img-fluid" src="//placehold.it/250x250" alt="Card image cap">
        </div>

      </div>
    </div>

  </div>

</div>



<div class="container">



  <div class="row">

    <div class="col-lg-9">
      <div style="padding: 10px 10px 10px 10px; background: hsl(100, 90%, 80%)">
        {{ content }}

      </div>


    </div>



    <div class="col-lg-3">

      <div>
        <div style=" background: red;display: fixed;">
          {% for author in site.py %}
          <div style="padding: 10px 10px 10px 10px; background: green; margin: 10px 10px 10px 10px;">
            <a href="{{ author.url }}" {% if author.url == page.url %} class="selecionado"
              {% endif %}>{{ author.title }}</a>
          </div>
          {% endfor %}
      

      </div>
      <img class="card-img-top" src="/assets/professor-marcolan-logo.png"
            style="width:auto;height:150px;" alt="Card image cap"></div>
      <div>

      </div>
    </div>





  </div>
</div>
